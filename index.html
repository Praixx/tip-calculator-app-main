<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Link to normalize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" />

  <!-- Link to font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="page">
    <header>
      <img src="images/logo.svg" class="logo" alt="logo">
    </header>
    <div class="container">

      <div class="input-details-cont">
        <section class="input-cont">
          <h3>Bill</h3>
          <p  class="error-msg error">Bill cannot be empty</p>
          <form>
            <input type="number" pattern="\d+" name="input-amount" id="input-amount" placeholder="0">
            <label for="input-amount"><img src="images/icon-dollar.svg"></label>
          </form>
        </section>
        <section class="select-tip-cont">
          <h3>Select Tip %</h3>
          <p class="error-msg error">Please select a tip</p>
          <form>
            <button type="button" class="tip-percent">5%</button>
            <button type="button" class="tip-percent">10%</button>
            <button type="button" class="tip-percent">15%</button>
            <button type="button" class="tip-percent">25%</button>
            <button type="button" class="tip-percent">50%</button>
            <input type="number"  name="Custom" id="Custom" placeholder="Custom">
          </form>
        </section>
        <section class="People">
          <h3> Number of People</h3>
          <p class="error">Can't be zero</p>
          <form>
            <input type="number" pattern="\d+" name="people-input" id="people-input">
            <label for="people-input"><img src="images/icon-person.svg"></label>
          </form>
        </section>
      </div>
      
      <div class="result">
        <div class="display-result">
          <div class="tip-amount">
            <div>
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div>
              <h2>$0.00</h2>
            </div>
          </div>
          <div class="total">
            <div > 
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div>
              <h2>$0.00</h2>
            </div>
          </div>

        </div>

        <button type="reset" id="reset">Reset</button>
        
      </div>

    </div>
 
  </div>

  </div> -->

  <script src="script.js"></script>

</body>
</html>
